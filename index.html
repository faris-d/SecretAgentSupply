<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/reset.css" rel="stylesheet" type="text/css">
    <link href="./resources/css/style.css" rel="stylesheet" type="text/css">
    <title>Secret Agent Supply Inc.</title>
  </head>

  <body>

<!-- Company Header -->

    <div class="site-container">
      <div class="header">
        <div class="container">
          <img alt="logo" class="logo" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/logo.png">
          <span> SECRET AGENT SUPPLY INC. </span>
        </div>
      </div>

<!-- Main Banner -->

      <div class="banner">
        <div class="container">
          <h4> NEW ARRIVAL </h4>
          <h1> SPORT BIKES AND MOTORCYCLES </h1>
        </div>
      </div>

<!-- Navigation Bar -->

      <nav>
        <ul class="container">
          <li> Eyewear </li>
          <li> Apparel </li>
          <li> Gadgets </li>
          <li> Vehicles </li>
          <li> Classes </li>
          <li> Contact </li>
          <li id="menu"> Menu </li>
        </ul>
    
      </nav>

<!-- Products and Business Info -->

      <div class="container">
        <div class="products">
          <div class="product">
            <div class="product-image">
              <img alt="pen" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/pen.png">
            </div>
            <span class="product-description"> Exploding Pen
            </span>
          </div>
          <div class="product-watch">
            <div class="product-image">
              <img alt="watch" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/watch.png">
            </div>
            <span class="product-description"> Cellular Watch
            </span>
          </div>
          <div class="product-glasses">
            <div class="product-image">
              <img id="glasses" alt="glasses" src="https://s3.amazonaws.com/codecademy-content/courses/freelance-1/unit-5/secret-agent-supply/resources/images/glasses.png">
            </div>
            <span class="product-description" id="glasses-description"> Thermal Glasses
            </span>
          </div>
        </div>
        <div class="business-info">
          <div class="location-container">
            <span class="location"> Location </span>
            <span class="info"> -47.346436, 84.32354 </span>
          </div>
          <div class="hours-container">
            <span class="hours"> Hours </span>
            <span class="info"> 0800 - 1800 </span>
          </div>
        </div>
      </div>

<!-- Footer -->

      <footer>
        <div class="container"> Copyright Secret Agent Supply Inc.
        </div>
      </footer>
    </div>
  </body>
</html>
